<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slidein</title>

    <link rel="stylesheet" href="./slidein.css" />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .slidein-slide {
        padding: 30px;
        text-align: center;
      }

      .slidein-slide:nth-child(1) {
        background-color: violet;
      }
      .slidein-slide:nth-child(2) {
        background-color: red;
      }
      .slidein-slide:nth-child(3) {
        background-color: greenyellow;
      }
      .slidein-slide:nth-child(4) {
        background-color: blue;
      }
      .slidein-slide:nth-child(5) {
        background-color: yellow;
      }
      .slidein-slide:nth-child(6) {
        background-color: olive;
      }
    </style>
  </head>
  <body>
    <div id="my-slider" class="slidein-wrapper">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
      <div>item 6</div>
    </div>
    <script src="./slidein.js"></script>
    <script>
      const slidein = new Slidein("#my-slider");
    </script>
  </body>
</html>
